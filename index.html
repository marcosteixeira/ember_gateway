<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Best Pag</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <h1>Valor</h1>
    {{input valueBinding="model.value"}}
    <button {{action submitAction target="controller"}}>Continuar</button>
  </script>

  <script type="text/x-handlebars" data-template-name="payment">
    <h1> Valor: {{model.value}} <h1>
    {{view Ember.Select
       content=payments
       optionValuePath="content.id"
       optionLabelPath="content.name"
       valueBinding="model.type" 
       selection= null }}
    <button {{action submitAction target="controller"}}>Continuar</button>
  </script>

  <script type="text/x-handlebars" data-template-name="card">
    <h1> Valor: {{model.value}} <h1>
    <h2>Cartão de crédito</h2>
    Parcelas:
    {{view Ember.Select
       content=quotes
       valueBinding="model.quotes" 
       selection= null }}
     Número: {{input valueBinding="model.card_number"}}
     Nome: {{input valueBinding="model.card_owner"}}
     Validade: {{input valueBinding="model.card_date"}}
     Código de segurança: {{input valueBinding="model.card_security_code"}}
    <button {{action submitAction target="controller"}}>Continuar</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
