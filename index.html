<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Best Pag</title>
  <link rel="stylesheet" href="css/normalize.css">  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ORÇAMENTO</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <script type="text/x-handlebars" data-template-name="index">
    <div class="control-form text-center">
      <div class="row">
        <div class="col-sm-12">
          <label for="input_value">
            <h2>VALOR A RECEBER</h2>  
          </label>
        </div>
      </div>  
      <div class="row" >
        <div class="col-sm-12">
          {{input valueBinding="model.value" id="input_value" class="form-control input-form" placeholder="ex R$ 1.000,00"}} 
        </div>
      </div>      
    </div>

    <div class="control-form text-center">
      <div class="row">
        <div class="col-sm-12">
          <label for="input_value_charge">
            <h2>VALOR A COBRAR</h2>  
          </label>
        </div>
      </div>  
      <div class="row" >
        <div class="col-sm-12">
          {{input valueBinding="model.value_charge" id="input_value_charge" class="form-control input-form-disabled" placeholder="ex com taxa R$ 1.050,00" disabled="disabled"}} 
        </div>
      </div>      
    </div>  

    <div class="control-form quotes">
      <div class="row">
        <div class="col-xs-5">
          <label for="input_quotes">
            <h4><strong>PARCELAS</strong></h4>  
            {{view Ember.Select
               content=quotes
               valueBinding="model.quotes"
               selection= null
               id="input_quotes"
               class="form-control quotes-select" }}
          </label>
        </div>
        <div class="col-xs-7 quotes-value">
          <div class="row">
            <div class="col-sm-12">
              <div class="text-center">
                <p> VALOR TOTAL <br> COM AS PARCELAS</p>
                <h3> R$ 350,00 </h3>
              </div>
            </div>  
          </div>
        </div>
      </div>   
    </div> 
  
    <div class="control-form text-center">
      <div class="row" >
        <div class="col-sm-12">
          <button {{action submitAction target="controller" }} class="btn btn-lg btn-tb" >CONFIRMAR</button>
        </div>
      </div>  
    </div>  
    
  </script>

  <script type="text/x-handlebars" data-template-name="payment">
    <h1> Valor: {{model.value}} <h1>
    {{view Ember.Select
       content=payments
       optionValuePath="content.id"
       optionLabelPath="content.name"
       valueBinding="model.type" 
       selection= null }}
    <button {{action submitAction target="controller"}}>Continuar</button>
  </script>

  <script type="text/x-handlebars" data-template-name="card">
    <h1> Valor: {{model.value}} <h1>
    <h2>Cartão de crédito</h2>
    Parcelas:
    {{view Ember.Select
       content=quotes
       valueBinding="model.quotes" 
       selection= null }}
     Número: {{input valueBinding="model.card_number"}}
     Nome: {{input valueBinding="model.card_owner"}}
     Validade: {{input valueBinding="model.card_date"}}
     Código de segurança: {{input valueBinding="model.card_security_code"}}
    <button {{action submitAction target="controller"}}>Continuar</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
